    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <div id="mail-subject" th:remove="tag">Confirmation of your registration</div>
    	
   		<div id="mail-body">
        	<p>Dear <div th:replace="userinfos-en :: #greeting"></div><br />
        	<br />
        	your account has been created.<br />

        	<a th:href="@{${registerlink}}" th:text="@{${registerlink}}"></a><br />
        	<p>
            	Sincerely
        	</p>
        </div>
    </body>
</html>
