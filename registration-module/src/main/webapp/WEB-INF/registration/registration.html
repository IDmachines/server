<div class="container" ng-app="registration" ng-controller="regController">
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
    <script src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>
    <script>
        var app = angular.module('registration', []);
        app.controller('regController', function($scope, $http){

            $scope.registration = {
                emails : {'primary':'true','value':''}
            };

            $scope.email_validate = '';
            $scope.password_validate = '';

            $scope.submitRegistration = function() {
                $http({method: 'POST', url: '$REGISTERLINK', headers: {'Content-Type': 'application/json'},
                    data: $scope.registration
                }).
                success(function(data, status, headers, config) {
                    $scope.status = status;
                    $scope.data = data;
                }).
                error(function(data, status, headers, config) {
                    $scope.status = status;
                    $scope.data = data;
                });
            };
        });
        app.directive('match', function($parse) {
            return {
                require: 'ngModel',
                link: function(scope, elem, attrs, ctrl) {
                    scope.$watch(function() {
                        //$parse(attrs.match) defines a method. the parameter 'scope' will be searched for the 'attrs.match' value
                        return $parse(attrs.match)(scope) === ctrl.$modelValue;
                    }, function(currentValue) {
                        ctrl.$setValidity('mismatch', currentValue);
                    });
                }
            }
        });
    </script>
    <form name="form" class="css-form" novalidate>
        <h2 class="css-form-heading">Registration</h2>
        <input class="form-control" type="text" placeholder="User name* (at least 3 Characters)" ng-model="registration.userName" ng-minlength=3 required autofocus/>
        <input class="form-control" type="email" placeholder="E-Mail address*" ng-model="registration.emails.value" required/>
        <input class="form-control" type="email" placeholder="Repeat E-Mail address*" ng-model="email_validate" match="registration.emails.value" required/>
        <input class="form-control" type="text" placeholder="Salutation" ng-model="registration.name.honorificPrefix">
        <input class="form-control" type="text" placeholder="First name" ng-model="registration.name.givenName">
        <input class="form-control" type="text" placeholder="Last name" ng-model="registration.name.familyName">
        <input class="form-control" type="password" placeholder="Password* (at least 8 Characters)" ng-model="registration.password" ng-minlength=8 required>
        <input class="form-control" type="password" placeholder="Repeat password*" ng-model="password_validate" match="registration.password" required>
        <button class="btn btn-primary btn-block form-button" ng-click='submitRegistration()' ng-disabled="form.$invalid" >Save</button>
    </form>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .css-form-heading {
            padding-bottom: 20px;
        }
        .css-form {
            max-width: 400px;
            padding: 15px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .form-button {
            margin-top: 20px;
            padding: 15px;
        }
        .form-control {
            margin-top: 1px;
            padding: 20px;
        }
        .css-form input.ng-invalid.ng-dirty {
            border-color: #FA787E;
        }
        .css-form input.ng-valid.ng-dirty {
            border-color: #78FA89;
        }
    </style>
</div>
